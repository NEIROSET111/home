<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стикеры BS</title>
    <style>
        body {
            font-family: SuperCell Magic, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #4A90E2;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            position: relative;
        }
        .header .beta {
            background-color: #FFCC00;
            color: black;
            padding: 5px 10px;
            border-radius: 10px;
            font-weight: bold;
            margin-right: 20px;
        }
        .main-title {
            font-size: 24px;
            text-align: center;
            margin: 0;
            flex: 1; /* Добавлено для выравнивания заголовка по центру */
        }
        .registration-button {
            cursor: pointer;
            color: black; /* Цвет текста черный */
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: white; /* Цвет фона белый */
            margin-right: 20px;
        }
        .registration-button:hover {
            background-color: #f0f0f0; /* Изменение цвета при наведении */
        }
        .menu-icon {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 24px;
        }
        .menu-icon div {
            width: 30px;
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
            background-color: white;
            margin: 20px;
        }
        .text-block {
			flex: 1;
			margin-right: 20px;
		}

		.text-block h2 {
			font-size: 30px; /* Измените размер шрифта для заголовка h2 */
		}

		.text-block p {
			font-size: 18px; /* Измените размер шрифта для текста абзаца */
		}

        .image-block img {
			width: 60%; /* Задайте ширину в процентах от родительского элемента */
			height: auto; /* Автоматически вычисляет высоту для сохранения пропорций */
		}

        .image-block img {
            max-width: 100%;
            border-radius: 20px;
        }
        .hyperlink {
            color: #4A90E2; /* Цвет ссылки */
            text-decoration: none; /* Убрать подчеркивание */
            font-size: 18px; /* Увеличить размер текста */
        }
        .hyperlink:hover {
            text-decoration: underline; /* Добавить подчеркивание при наведении */
        }
        /* Стили для всплывающего окна */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* Полупрозрачное белое затемнение */
            z-index: 999;
            display: none; /* По умолчанию скрыто */
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 40px; /* Увеличение размера padding */
            border-radius: 20px; /* Увеличение размера border-radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            text-align: center;
            width: 40%; /* Увеличение ширины всплывающего окна */
        }
        .popup-content {
            font-size: 24px; /* Увеличение размера шрифта */
        }
        .close-button {
            cursor: pointer;
            color: white;
            background-color: #FF5733; /* Красный цвет кнопки */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="beta">beta</div>
        <h1 class="main-title">Главная</h1> <!-- Изменен заголовок -->
        <a href="#" class="registration-button" onclick="showPopup()">Блог</a> <!-- Изменен текст на кнопке -->
        <div class="menu-icon" onclick="showPopup()"> <!-- Изменено действие при клике -->
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
        <div class="text-block">
            <h2>Заголовок: Начало работы сайта</h2> <!-- Изменен текст заголовка -->
            <p>Всем привет, это мой сайт, и здесь в скором времени появится информация об моих проектах, блог и много всего интересного, а пока можете подписаться на меня во <a href="https://vk.com/m.neiroset" class="hyperlink">ВКонтакте</a>.</p> <!-- Изменен текст -->
        </div>
        <div class="image-block">
            <img src="images/coding.png" alt="тут есть фото">
        </div>
    </div>
    
    <!-- Затемнение и всплывающее окно -->
    <div class="popup-overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <p style="font-size: 36px;">Скоро</p> <!-- Увеличение размера шрифта -->
            <button class="close-button" onclick="closePopup()">Закрыть</button>
        </div>
    </div>

    <script>
        // Функция для открытия всплывающего окна
        function showPopup() {
            var overlay = document.getElementById("overlay");
            var popup = document.getElementById("popup");
            overlay.style.display = "block";
            popup.style.display = "block";
        }

        // Функция для закрытия всплывающего окна
        function closePopup() {
            var overlay = document.getElementById("overlay");
            var popup = document.getElementById("popup");
            overlay.style.display = "none";
            popup.style.display = "none";
        }
    </script>
</body>
</html>
